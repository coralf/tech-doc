<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <meta name="description"
    content="A delightfully simple theme system for docsify.js. Features multiple themes with rich customization options, an improved desktop and mobile experience, and legacy browser support (IE10+).">
  <meta name="google-site-verification" content="_EWJaM8G6xwMtEqemO4yN8WqSU2CaKVi3jTj0gLg48E">
  <title>docsify-themeable - A delightfully simple theme system for docsify.js</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    title="Simple">
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- Alternate Stylesheets -->
  <link rel="stylesheet alternate" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"
    title="Defaults">
  <link rel="stylesheet alternate"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="Simple Dark">

  <!-- Test Stylesheets -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/buble.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/dark.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/pure.css"> -->


  <style>
    :root {
      /* Reduce the font size */
      --base-font-size: 14px;

      /* markdown 最大内容宽度 */
      --content-max-width: 80rem;

      /*侧边栏宽度   */
      --sidebar-width: 25rem;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <!-- JavaScript -->
  <script>
    // Docsify
    window.$docsify = {
      // GENERAL
      // -----------------------------------------------------------------
      name: '前端技术栈',
      repo: 'https://github.com/coralf/tech-doc',
      homepage: 'javascript.md',
      loadSidebar: true,

      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 3,

      // PLUGINS
      // -----------------------------------------------------------------
      executeScript: true,
      ga: 'UA-100100910-3',
      search: {
        depth: 3,
        noData: 'No results!',
        placeholder: 'Search...'
      },
      //备案配置
      beian: {
        ICP: "粤ICP备2020141275号",
        NISMSP: {
          number: "2020141275",
          url: "https://beian.miit.gov.cn",
        },
      },
    };
  </script>
  <!-- Docsify v4 -->
  <script src="assets/js/main.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 备案插件 -->
  <script src="./plugins/putOnRecord.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>

</html>
