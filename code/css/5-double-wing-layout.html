<!DOCTYPE html>
<html>
<!-- 双飞翼布局 -->

<head>
    <title></title>
    <style type="text/css">
    
        .container>div {
            height: 400px;
            float: left;
        }

        .container::after {
            content: '';
            display: block;
            clear: both;
        }

        .center {
            width: 100%;
        }

        .center>div {
            background-color: #2a9d8f;
            margin: 0 200px;
            height: 100%;
        }

        .left,
        .right {
            width: 200px;
        }

        .left {
            background-color: #e76f51;
            margin-left: -100%;
        }

        .right {
            margin-left: -200px;
            background-color: #f4a261;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center">
            <div>
                中间
            </div>
        </div>
        <div class="left">左边</div>
        <div class="right">右边</div>
    </div>
</body>

</html>
