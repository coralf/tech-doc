<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .row {
      overflow: hidden;
    }

    .row::after {
      content: '';
      display: block;
      /* clear: both; */
      /* overflow: hidden; */
    }

    .col {
      width: 30%;
      height: 200px;
      float: left;
    }


    .bg-red {
      background: red;
    }

    .bg-green {
      background: green;
    }


    .bg-blue {
      background: blue;
    }
  </style>
</head>

<body>


  <div class="row">
    <div class="col bg-red"></div>
    <div class="col bg-green"></div>
    <div class="col bg-blue"></div>
  </div>


  <span>dddddddddddddd</span>

</body>

</html>
