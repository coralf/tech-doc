    function SuperType() {
      this.sname = 'sname';
      this.color = ['red', 'green', 'blue'];
    }
    SuperType.prototype.saySname = function () {
      console.log('this.sname :>> ', this, this.sname);
    }
    function ChildType() {
      SuperType.call(this);
      this.cname = 'cname';
    }
    ChildType.prototype = new SuperType();
