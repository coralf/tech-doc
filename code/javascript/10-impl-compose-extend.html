<body>



  <script>
    const Animal = function () {

      this.run = () => {
        console.log('Animal running');
      }
    }
    const Cat = function () {
      Animal.call(this)
      this.name = 'miaom';
    }

    Cat.prototype = new Animal();
    Cat.prototype.constructor = Cat;
    console.log(new Cat());
    console.log(Cat.prototype.constructor);










  </script>
