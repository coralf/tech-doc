<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, width=device-width">
<style>
  html,
  body {
    height: 100%;
  }

  body {
    display: grid;
    place-items: center;
    margin: 0;
    background: #FBFBFD;
  }

  svg {
    width: 260px;
    height: 244px;
  }

  path {
    fill: none;
  }
</style>
<script type="module">
  import animate from "https://cdn.jsdelivr.net/npm/animateplus@2/animateplus.js";

  const path = document.querySelector("path");
  const length = path.getTotalLength();


  console.log(length);

  Object.assign(path.style, {
    "stroke": "#e63946",
    "stroke-width": 2,
    "stroke-dasharray": length
  });

  animate({
    elements: path,
    easing: "in-out-quartic",
    duration: 5000,
    // loop: true,
    direction: "alternate",
    "stroke-dashoffset": [length, 0]
  });

</script>
<title>Animate Plus: Line drawing</title>
