<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      box-shadow: 2px 2px 8px #000;
    }
  </style>
</head>

<body>


  <canvas id="canvas" width="800" height="600"></canvas>

  <script>





    function drawLine(x1, y1, x2, y2) {
      ctx.beginPath();
      ctx.strokeStyle = '#d8e2dc';
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
      ctx.closePath();
    }

    function translateCenter() {
      ctx.translate(canvas.width / 2, canvas.height / 2);
    }

    function step() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      //绘制坐标系
      drawAxis();

      //绘制太阳
      ctx.save();
      translateCenter();
      ctx.fillStyle = '#e85d04';
      ctx.arc(0, 0, 25, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();




      //绘制太阳轨道
      ctx.save();
      translateCenter();
      ctx.beginPath();
      ctx.strokeStyle = '#e76f51';
      ctx.arc(0, 0, 200, 0, Math.PI * 2);
      ctx.stroke();
      ctx.closePath();
      ctx.restore();


      //绘制地球
      ctx.save();
      translateCenter();
      srd += 0.001;
      ctx.rotate(srd);
      ctx.beginPath();
      ctx.fillStyle = '#48cae4';
      ctx.arc(200, 0, 15, 0, Math.PI * 2);
      ctx.fill();




      //地球轨道
      ctx.translate(200, 0);
      erd += 0.01;
      ctx.rotate(erd);
      ctx.beginPath();
      ctx.strokeStyle = '#48cae4';
      ctx.arc(0, 0, 40, 0, Math.PI * 2);
      ctx.stroke()
      ctx.closePath();

      //月球
      ctx.beginPath();
      ctx.fillStyle = '#bde0fe';
      ctx.arc(40, 0, 10, 0, Math.PI * 2);
      ctx.fill();
      ctx.closePath();
      ctx.restore();
      requestAnimationFrame(step);
    }


    function drawAxis() {
      ctx.save();
      drawLine(0, canvas.height / 2, canvas.width, canvas.height / 2);
      drawLine(canvas.width / 2, 0, canvas.width / 2, canvas.height);
      ctx.restore();
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let erd = 0;
    let srd = 0;
    //开始动画
    requestAnimationFrame(step);



  </script>

</body>

</html>
