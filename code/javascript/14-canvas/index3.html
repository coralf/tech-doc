<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      box-shadow: 2px 2px 8px #000;
    }
  </style>
</head>

<body>

  <canvas id='canvas' width='800' height='600'> </canvas>


  <script src='./utils.js'></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function Snow(x, y, width, height, speedY, dgSpeed, color = '#b6ccfe') {
      this.x = x;
      this.y = y;
      this.width = width;
      this.height = height;
      this.color = color;
      this.dg = 0;
      this.speedY = speedY;
      this.dgSpeed = dgSpeed;
    }

    Snow.prototype.draw = function () {
      ctx.save();
      this.y += this.speedY;//更新y
      this.dg += this.dgSpeed;//更新度数
      ctx.translate(this.x, this.y);
      ctx.rotate(this.dg);
      ctx.fillStyle = this.color;
      ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
      ctx.restore();
    }


    const snows = [];
    for (let i = 0; i < 100; i++) {
      const snow = new Snow(
        getRandomNumber(0, canvas.width), -getRandomNumber(0, canvas.height / 2),
        getRandomNumber(10, 40), getRandomNumber(10, 40),
        getRandomNumber(1, 5), 0.01,
        getRandomColor());
      snows.push(snow);
    }

    function step(timeStamp) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < snows.length; i++) {
        const snow = snows[i];
        snow.draw();
      }
      snows.filter(s => s.y > canvas.height)
        .forEach(s => {
          s.x = getRandomNumber(0, canvas.width);
          s.y = -getRandomNumber(0, canvas.height / 2);
          s.width = getRandomNumber(10, 40);
          s.height = getRandomNumber(10, 40);
          s.speedY = getRandomNumber(1, 5);
          s.dgSpeed = 0.01;
          s.color = getRandomColor();
        });
      requestAnimationFrame(step);
    }
    requestAnimationFrame(step);

  </script>
</body>

</html>
