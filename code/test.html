<body>



    <script>


        function objectCreate(prototype, properties) {
            if (typeof prototype !== 'object') {
                throw new TypeError();
            }
            function F() { }
            F.prototype = prototype;
            const obj = new F();
            if (properties) {
                if (properties !== Object(properties)) {
                    throw new TypeError();
                }
                Object.defineProperties(obj, properties);
            }
            return obj;
        }

        console.log(objectCreate({ name: '1' }));




    </script>
